<html>
	<head>
		<title>The Smartphone Destination!</title>
		<link rel="stylesheet" type="text/css" href="pages/css/nav.css"/>
	</head>
	<body>
		<nav>
			<div id="overlay1" onmouseout="off(1)">a</div>
			<div id="overlay2" onmouseout="off(2)">b</div>
			<div id="overlay3" onmouseout="off(3)">c</div>
			<div id="overlay4" onmouseout="off(4)">d</div>
			<div id="overlay5" onmouseout="off(5)">e</div>
			<div id="overlay6" onmouseout="off(6)">f</div>
			<div id="overlay7" onmouseout="off(7)">g</div>
			<div class="nav">
				<a class="dropbtn" onmouseover="on(1)">BRANDS</a>
				<a class="dropbtn" onmouseover="on(2)">PREMIUM</a>
				<a class="dropbtn" onmouseover="on(3)">LATEST</a>
				<a class="dropbtn" onmouseover="on(4)">BUDGET</a>
				<a class="dropbtn" onmouseover="on(5)">CAMERA</a>
				<a class="dropbtn" onmouseover="on(6)">DEV</a>
				<a class="dropbtn" onmouseover="on(7)">PRICE</a>
			</div>
		</nav>
		<script>
		function on(val){
			var x = parseInt(val);
				var i = 1;
			while( i < 8 ){
				if(i != x){
					off(i);
				}
				else
				{
					switch(x){
						case 1:
						document.getElementById("overlay1").style.display = "block";
						break;
						case 2:
						document.getElementById("overlay2").style.display = "block";
						break;
						case 3:
						document.getElementById("overlay3").style.display = "block";
						break;
						case 4:
						document.getElementById("overlay4").style.display = "block";
						break;
						case 5:
						document.getElementById("overlay5").style.display = "block";
						break;
						case 6:
						document.getElementById("overlay6").style.display = "block";
						break;
						case 7:
						document.getElementById("overlay7").style.display = "block";
						break;
					}
				}
				i++;
			}
		}
		function off(val)
			{
			var x = parseInt(val);
			switch(x){
				case 1:
				document.getElementById("overlay1").style.display = "none";
				break;
				case 2:
				document.getElementById("overlay2").style.display = "none";
				break;
				case 3:
				document.getElementById("overlay3").style.display = "none";
				break;
				case 4:
				document.getElementById("overlay4").style.display = "none";
				break;
				case 5:
				document.getElementById("overlay5").style.display = "none";
				break;
				case 6:
				document.getElementById("overlay6").style.display = "none";
				break;
				case 7:
				document.getElementById("overlay7").style.display = "none";
				break;
			}
		}
		</script>
	</body>
</html>
